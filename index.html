<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Modules/css/styles.css" type="text/css" />
    <script src="Modules/js/rockpaperscissors.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <!--Nav Bar-->
    <div class="nav_bar">      
      <a class ="nav_link" href="https://docs.google.com/document/d/1TVMWf9z5JrejBx5GHzdtXQbGgI20ChGVNDYTBASnF9Q/edit?usp=sharing">Résumé</a>
    </div>

    <!--Title Bar-->
    <div class="rps_title">
      <div class="rps_titles_text">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>

    <!--Game Info--> 
    <div class="gameScores">  
      <h2 class="scoreText"></h2>
      <p class="playerScoreText"></p>
      <p class="AIScoreText"></p>        
    </div>
    <div class="startText">
      <h2>First to Five Wins</h2>
      <h2>Make Your Choice!</h2>
    </div>
    <p class="selectionText"></p>
    <p class="roundWinnerText"></p>

    <!--Game Cards--> 
    <div class="gameCards"> 
        <div class=icons>
          <button class="rock"><img src="Images/rock.png" alt="Rock"></button>
          <button class="paper"><img src="Images/paper.png" alt="Paper"></button>
          <button class="scissors"><img src="Images/scissors.png" alt="Scissors"></button>      
        </div>
    </div>

    <div class="footer">
      <p>© Brendan Freeman</p>
      <a href="https://github.com/BrendanFreeman1"><img class ="nav_img" src="Images/github.png" alt="Github logo"></a>
      <a href="https://www.linkedin.com/in/brendanfreeman1"><img  class ="nav_img" src="Images/linkedin.png" alt="Linkedin logo"></a>
    </div>
</body>
</html>
